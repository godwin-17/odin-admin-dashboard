<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  
  <div class="sidebar">
    <div class="dashboard initial-sidebar">
      <img src="./icons/sidebar-icons/dashboard.svg" alt="Dashboard icon">
      <span class="dashboard-text">Dashboard</span>
    </div>

    <div class="secondary-sidebar">
      <div class="home">
        <img src="./icons/sidebar-icons/home.svg" alt="Home icon" id="home">
        <span class="home-text">Home</span>
      </div>

      <div class="profile">
        <img src="./icons/sidebar-icons/profile.svg" alt="Profile icon">
        <span class="profile-text">Profile</span>
      </div>

      <div class="messages">
        <img src="./icons/sidebar-icons/messages.svg" alt="Message icon">
        <span class="messages-text">Messages</span>
      </div>

      <div class="history">
        <img src="./icons/sidebar-icons/history.svg" alt="History icon">
        <span class="history-text">History</span>
      </div>

      <div class="tasks">
        <img src="./icons/sidebar-icons/tasks.svg" alt="Task icon">
        <span class="tasks-text">Tasks</span>
      </div>

      <div class="communities">
        <img src="./icons/sidebar-icons/communities.svg" alt="Communities icon">
        <span class="communities-text">Communities</span>
      </div>
    </div>

    <div class="final-sidebar">
      <div class="settings">
        <img src="./icons/sidebar-icons/setting.svg" alt="Settings icon">
        <span class="settings-text">Settings</span>
      </div>

      <div class="support">
        <img src="./icons/sidebar-icons/support.svg" alt="Support icon">
        <span class="support-text">Support</span>
      </div>

      <div class="privacy">
        <img src="./icons/sidebar-icons/privacy.svg" alt="Privacy icon">
        <span class="privacy-text">Privacy</span>
      </div>
    </div>
  </div>

  <header class="header">
    Header
  </header>

  <main class="main">
    Main-content
  </main>
</body>
</html>
