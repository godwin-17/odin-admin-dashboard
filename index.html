<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  
  <div class="sidebar">
    <div class="dashboard initial-sidebar">
      <img src="./icons/sidebar-icons/dashboard.svg" alt="Dashboard icon" id="dashboard-icon">
      <span class="dashboard-text">Dashboard</span>
    </div>

    <div class="secondary-sidebar">
      <div class="home">
        <img src="./icons/sidebar-icons/home.svg" alt="Home icon" class="s-icon">
        <span class="s-text">Home</span>
      </div>

      <div class="profile">
        <img src="./icons/sidebar-icons/profile.svg" alt="Profile icon" class="s-icon">
        <span class="s-text">Profile</span>
      </div>

      <div class="messages">
        <img src="./icons/sidebar-icons/messages.svg" alt="Message icon" class="s-icon">
        <span class="s-text">Messages</span>
      </div>

      <div class="history">
        <img src="./icons/sidebar-icons/history.svg" alt="History icon" class="s-icon">
        <span class="s-text">History</span>
      </div>

      <div class="tasks">
        <img src="./icons/sidebar-icons/tasks.svg" alt="Task icon" class="s-icon">
        <span class="s-text">Tasks</span>
      </div>

      <div class="communities">
        <img src="./icons/sidebar-icons/communities.svg" alt="Communities icon" class="s-icon">
        <span class="s-text">Communities</span>
      </div>
    </div>

    <div class="final-sidebar">
      <div class="settings">
        <img src="./icons/sidebar-icons/setting.svg" alt="Settings icon" class="s-icon">
        <span class="s-text">Settings</span>
      </div>

      <div class="support">
        <img src="./icons/sidebar-icons/support.svg" alt="Support icon" class="s-icon">
        <span class="s-text">Support</span>
      </div>

      <div class="privacy">
        <img src="./icons/sidebar-icons/privacy.svg" alt="Privacy icon" class="s-icon">
        <span class="s-text">Privacy</span>
      </div>
    </div>
  </div>

  <header class="header">
    <div class="top-header">
      <img src="./icons/header-icons/search.svg" alt="Search icon" class="h-icon">
      <input type="search" name="search" id="search" class="search">
  
      <img src="./icons/header-icons/notification.svg" alt="Notification icon" class="h-icon">
      <img src="./icons/header-icons/account.svg" alt="Account icon" class="account-icon">
      <span>Lorem Ipsum</span>
    </div>

    <div class="bottom-header">
      <img src="./icons/header-icons/account.svg" alt="Account icon" class="account-icon">
      <div class="presentation">
        <span class="presentation-salute">Hi there,</span>
        <span class="presentation-name">Lorem Ipsum (@lorem)</span>
      </div>
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </header>

  <main class="main">
    Main-content
  </main>
</body>
</html>
